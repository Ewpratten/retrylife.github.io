{% include head.html %}

<body>

    <div class="site-ctr">
        <!-- Navbar -->
        {% include nav.html %}

        <div class="reactive-bg">
            <div class="post container">
                <h1>{{page.title}}</h1>
                <hr><br>

                {{content}}

                <ul>
                    {%for note in site.notes %}
                    {%if note.index != true %}
                    <li>
                        <a href="{{note.url}}">{{note.title}}</a>
                    </li>
                    {%endif%}
                    {%endfor%}
                </ul>

            </div>
        </div>

    </div>
    {% include footer.html %}

</body>
